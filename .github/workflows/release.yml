name: Build & Release Cross-Platform Go Binaries

on:
  push:
    branches:
      - "**"
    tags:
      - "*"
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Cross-platform build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build/${GOOS}-${GOARCH}
          ext=""
          if [ "${GOOS}" = "windows" ]; then ext=".exe"; fi
          go build -o build/${GOOS}-${GOARCH}/sharepoint-indexer-${GOOS}-${GOARCH}${ext} sharepoint.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/${{ matrix.goos }}-${{ matrix.goarch }}/*

  release:
    name: Release (only for tags)
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4

      - name: Collect all binaries into single build folder
        run: |
          mkdir -p build
          find . -type f -exec mv {} build/ \;

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/*
